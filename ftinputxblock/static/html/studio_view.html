<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">Display Name</label>
                <input class="input setting-input" name="display_name" id="display_name" value="{{display_name}}"
                       type="text"/>
            </div>
            <span class="tip setting-help">Example: Question</span>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_description">Display description </label>
                <input class="input setting-input" name="display_description" id="display_description"
                       value="{{display_description}}"
                       type="text"/>
            </div>
            <span class="tip setting-help">Description of the xblock </span>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="question">Question</label>
                <textarea
                        class="input setting-input"
                        name="question"
                        id="question"
                        rows="6"
                        resize="none">{{question}}</textarea>
            </div>
            <span class="tip setting-help">
                Input question example: First part is bolded # and the second part is not. <br>
                Result: <b>First part is bolded </b> and the second part is not.
            </span>
        </li>

    </ul>
    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary save-button">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
</div>
